<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강제 이벤트 등록</title>
    <script src="../js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <p>
        <button class="btn1">버튼1</button>
    </p>
    <p>내용1</p>
    <p>
        <button class="btn2">버튼2</button>
    </p>
    <p>내용2</p>
    <script>
        //단독 이벤트 등록
        //btn1 클릭시 동작
        $(function () {
            $(".btn1").click(function () {
                //btn1 부모요소의 다음 요소(내용1)의 글자색 빨간색으로 변경
                $(".btn1").parent().next().css({
                    "color": "red"
                });
            });
            //그룹 이벤트 등록
            $(".btn2").on({
                //btn2에 마우스 커서가 올라가거나 focus가 갔을 때 동작
                "mouseover focus": function () {
                    //btn2 부모요소의 다음 요소(내용2)의 글자색 초록색으로 변경
                    $(".btn2").parent().next().css({
                        "color": "green"
                    });
                }
            });
            //btn1 강제 클릭 이벤트 발생
            $(".btn1").click();
            //btn2 강제 mouseover 이벤트 발생
            $(".btn2").trigger("mouseover");
        });
    </script>
</body>

</html>
