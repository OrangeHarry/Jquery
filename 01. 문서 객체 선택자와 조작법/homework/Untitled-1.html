<head>
    <meta charset="UTF-8">
    <style>
        #panel{
            width:600px;
            height:400px;
            border:1px solid #999;
            position:relative;
        }
        #fish{
            position:absolute;
            left:250px;
            top:150px;      
        }
    
    </style>
    <script type="text/javascript"  src="js/jquery-3.6.0.min.js"> </script>
    <script>
        /*
         미션01: 물고기 움직이기

         이번 미션은 버튼을 클릭할 때마다 물고기를 랜덤하게 움직이도록 만드는 것입니다.
         단 물고기가 패널(#panel) 영역을 벗어나지 않고 영역 안에서만 움직이게 만들어야 합니다.

         */

        window.onload=function(){     
            //물고기 노드 구하기.
            var $fish = $("#fish");
            var $fishWidth = parseInt($fish.css("width"))
            var $fishHeight = parseInt($fish.css("height"));
            var panelWidth = parseInt($("#panel").css("width"));
            var panelHeight = parseInt($("#panel").css("height"));
            var maxLeft = panelWidth - $fishWidth;
            var maxTop = panelHeight - $fishHeight; 
            
            $("#btnStart").click(function(){
               var randomX = parseInt(Math.random()*maxLeft);
               var randomY = parseInt(Math.random()*maxTop);
                $fish.css({
                    left:randomX,
                    top:randomY
                });
               console.log(randomX);
               console.log(randomY);
            });
        }
    </script>

</head>

<body>  
    <button id="btnStart">클릭하면 물고기가 움직여요.</button>
    <div id="panel">
        <img src="images/fish1.png" id="fish">         
    </div>
</body>
