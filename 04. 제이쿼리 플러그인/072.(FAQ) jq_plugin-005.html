<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>faq</title>
	<script src="../js/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="css/faq.css">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style: none;
		}

		body {
			font: 14px Malgun Gothic, "맑은고딕", sans-serif;
			color: #555;
		}

		h1 {
			font-size: 1em;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<h1>질문 제목1</h1>
	<div class="faq">
		<ul>
			<li>
				<p><button>Q1. 자주 묻는 질문 내용?</button></p>
				<div>
					<div class="cont">답변 내용1</div>
				</div>
			</li>
			<li>
				<p><button>Q2. 자주 묻는 질문 내용?</button></p>
				<div>
					<div class="cont">답변 내용2</div>
				</div>
			</li>
		</ul>
	</div>
	<h1>질문 제목2</h1>
	<div class="faq">
		<ul>
			<li>
				<p><button>Q1. 자주 묻는 질문 내용?</button></p>
				<div>
					<div class="cont">답변 내용1</div>
				</div>
			</li>
			<li>
				<p><button>Q2. 배송기간은 얼마나 걸리나요?</button></p>
				<div>
					<div class="cont">영업일 기준 3~5일 정도 걸립니다.</div>
				</div>
			</li>
		</ul>
	</div>
	<script>
		$(function () {
			$.fn.extend({
				//faq 플러그인 제작
				faq: function () {
					//this에는 button이 담김
					var ts = $(this);
					//faq 플러그인을 적용한 요소의 개수만큼 함수를 실행합니다.
					$.each(ts, function (i, o) {  
						//faq 플러그인을 적용한 요소에 포함되어 있는 버튼에 클릭 이벤트를 등록합니다.
						//button이나 .faq 클릭했을 때 실행되는 동작
						$("button", o).on("click", tabmenu); 
						function tabmenu() {
							//button의 부모요소인 p 요소의 다음 요소 선택
							//hidden속성 검색해서 true나 false로 리턴
							//다른 질문 선택시 동작
							if ($(this).parent().next().is(":hidden")) {
								//답변내용과 .faq요소에서 visible 되있는 요소 숨김 처리
								$("li>div:visible", o).hide();
								//button의 부모요소인 p요소의 다음 요소 선택 후 답변 내용 표출 처리
								$(this).parent().next().show();
								//지금 선택되어있는 질문 다시 클릭 시 동작
							} else {
								//답변내용과 .faq요소에서 visible 되있는 요소 숨김 처리
								$("li>div:visible", o).hide();
							}
						}
					});
				}
			});
			$(".faq").faq();
		});
	</script>
</body>

</html>
